#mysql conexion
spring.datasource.url=jdbc:mysql://localhost/crud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin

#mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
